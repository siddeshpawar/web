<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Siddesh Pawar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: var(--shadow);
            border-radius: 8px;
        }
        
        .contact-info {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .contact-info p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        
        .contact-info i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            grid-column: span 2;
            justify-self: center;
        }
        
        @media (max-width: 768px) {
            .contact-form {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width, .submit-btn {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">SP</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cv.html">CV</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><i class="fas fa-phone"></i> +44 7554539805</p>
                <p><i class="fas fa-envelope"></i> siddeshvilaspawar@gmail.com</p>
            </div>
            
            <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="UK">United Kingdom</option>
                        <option value="IN">India</option>
                        <option value="US">United States</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="query">Your Query</label>
                    <textarea id="query" name="query" required></textarea>
                </div>
                
                <div class="form-group full-width submit-btn">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <h3>Siddesh Vilas Pawar</h3>
                    <p>Cyber Security and Network Engineering Specialist</p>
                </div>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cv.html">CV</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h4>Connect</h4>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="mailto:siddeshvilaspawar@gmail.com"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Siddesh Vilas Pawar. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
